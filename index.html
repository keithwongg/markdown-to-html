<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="index.css">
  <title>Markdown to HTML</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div class="container">

    <h1>Markdown to HTML</h1>
    <span>Write in Markdown and export as HTML</span>

    <div class="buttons-container">
      <a>Copy Html</a>
      <a>Save Html</a>
      <a>Save as Vue Component</a>
    </div>

    <div id="text-container">
      <textarea id="text-input"># Header 1

some text. **in bold**. `inline code`.

> Highlighted
        </textarea>
      <div id="content-display"></div>
    </div>

  </div>
  <div class="footer">
    <a href="https://github.com/keithwongg" target="_blank">@keithwongg</a>
  </div>
</body>

<script>
  /* marked.js to convert md to html */
  loadContentsWithParsedInput()
  window.addEventListener('keyup', () => {
    loadContentsWithParsedInput()
  })
  function loadContentsWithParsedInput() {
    document.getElementById('content-display').innerHTML = marked.parse(document.getElementById('text-input').value)
  }
</script>

</html>
