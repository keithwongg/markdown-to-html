<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="index.css">
  <title>Markdown to HTML</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div class="container">

    <h1>Markdown to HTML</h1>
    <span>Write in Markdown and export as HTML</span>

    <div class="buttons-container">
      <a class="copy-btn" onclick="copyMd()">Copy Markdown</a>
      <a class="copy-btn" onclick="copyHtml()">Copy HTML</a>
      <a class="copy-btn" onclick="copyVue()">Copy as Vue Component</a>
    </div>

    <div id="text-container">
      <textarea id="text-input"># Header 1

some text. **in bold**. `inline code`.

> Highlighted
        </textarea>
      <div id="html-content-display"></div>
    </div>

  </div>
  <div class="footer">
    <a href="https://github.com/keithwongg" target="_blank">@keithwongg</a>
  </div>
  <div class="alert-box hide" id="alert-box"></div>
</body>

<script>
  /* marked.js to convert md to html */
  loadContentsWithParsedInput()
  window.addEventListener('keyup', () => {
    loadContentsWithParsedInput()
  })
  function loadContentsWithParsedInput() {
    document.getElementById('html-content-display').innerHTML = marked.parse(document.getElementById('text-input').value)
  }

  function copyMd() {
    navigator.clipboard.writeText(document.getElementById('text-input').innerText)
    showAlert('Copied Markdown')
  }

  function copyHtml() {
    navigator.clipboard.writeText(document.getElementById('html-content-display').innerHTML)
    showAlert('Copied HTML')
  }

  function copyVue() {
    let html = document.getElementById('html-content-display').innerHTML
    let vueComponent = `<script setup>\n<\/script>\n\n<template>\n${html}<\/template>\n\n<style scoped><\/style>`
    navigator.clipboard.writeText(vueComponent)
    showAlert('Copied Vue Component')
  }

  function showAlert(display) {
    let alert = document.getElementById('alert-box')
    alert.innerText = display
    alert.classList.remove('hide')
    setTimeout(() => {
      alert.classList.add('hide')
      alert.innerText = ''
    }, 2000);
  }
</script>

</html>
